<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS TEST</h1>
    <div id="currentCalc"></div>
    <div id="display" maxlength="8">0</div>
    <div id="buttonContainer">
        <div id="clearContainer">
            <button id="delete" class="deleteButton" value="delete"><</button>
            <button id="clear" class="clearButton" value="clear">AC</button>
        </div>
        <div id="numContainer">
            <button id="1" class="numberButton" value="1">1</button>
            <button id="2" class="numberButton" value="2">2</button>
            <button id="3" class="numberButton" value="3">3</button>
            <button id="4" class="numberButton" value="4">4</button>
            <button id="5" class="numberButton" value="5">5</button>
            <button id="6" class="numberButton" value="6">6</button>
            <button id="7" class="numberButton" value="7">7</button>
            <button id="8" class="numberButton" value="8">8</button>
            <button id="9" class="numberButton" value="9">9</button>
            <button id="." class="decimalButton" value=".">.</button>
            <button id="0" class="numberButton" value="0">0</button>
            <button id="equalBtn" class="equalButton" value="=">=</button>
        </div>
        <div id="operatorContainer">
            <button id="+" class="opButton" value="+">+</button>
            <button id="/" class="opButton" value="/">/</button>
            <button id="*" class="opButton" value="*">*</button>
            <button id="-" class="opButton" value="-">-</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
